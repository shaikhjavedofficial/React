      window.onload = function () {
        var canvasLine = document.getElementById("lineCanvas");
        var contextLine = canvasLine.getContext("2d");
        contextLine.moveTo(10, 10);
        contextLine.lineTo(190, 90);
        // context.arc(0, 150, 80, 1 * Math.PI, 2 * Math.PI, false);
        // context.arc(0, 150, 80, 2 * Math.PI, 1 * Math.PI, false);
        contextLine.stroke();
        var canvasCircle = document.getElementById("circleCanvas");
        var contextCircle = canvasCircle.getContext("2d");
        contextCircle.arc(100, 50, 45, 0, 2 * Math.PI);
        contextCircle.stroke();
      };
    </script>

  <body>
    <canvas
      id="lineCanvas"
      height="100"
      width="200"
      style="border: 1px solid #000000; background-color: aqua; margin: 10px"
    ></canvas>
    <canvas
      id="circleCanvas"
      height="100"
      width="200"
      style="border: 1px solid #000000; background-color: aqua; margin: 10px"
    ></canvas>
